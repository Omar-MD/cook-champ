<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Recipes 12-14</title>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body styleClass="container">
	<header>
		<nav class="navbar">
			<div class="navbar-start">
				<h:outputLink value="home.xhtml" styleClass="navbar-link">
					Cook<span style="color: #395C39; font-weight: bold;">Champion</span>
				</h:outputLink>
			</div>
			<div class="navbar-end">
				<h:form>
					<h:outputLink value="booking.xhtml" styleClass="navbar-link"
						rendered="#{loginController.isUserCustomer()}">
						Student Booking
		            </h:outputLink>
					<h:outputLink value="studentlist.xhtml" styleClass="navbar-link"
						rendered="#{loginController.isUserAdmin()}">
		                Student List
		            </h:outputLink>
					<h:outputLink value="attendance.xhtml" styleClass="navbar-link"
						rendered="#{loginController.isUserAdmin()}">
		                Student Attendance
		            </h:outputLink>
					<h:outputLink value="recipeupload.xhtml" styleClass="navbar-link"
						rendered="#{loginController.isUserAdmin()}">
		                Recipe Upload
		            </h:outputLink>
				</h:form>
				<h:form rendered="#{not loginController.loggedIn}">
					<h:outputLink value="register.xhtml" styleClass="navbar-link">
						Registration
	            	</h:outputLink>
					<h:outputLink value="login.xhtml" styleClass="navbar-link">
		                Login
		            </h:outputLink>
				</h:form>
				<h:form>
					<h:commandButton value="Logout" action="#{loginController.logout}"
						styleClass="navbar-button" rendered="#{loginController.loggedIn}" />
				</h:form>
			</div>
		</nav>
		<div class="header-image-container">
			<img src="resources/images/recipes12-14.jpg" alt="Cooking Camp Image"
				class="camp-image" height="180px" />
		</div>
	</header>
	<main>
		<h:outputLink value="camp12_14.xhtml" styleClass="button"
			style="font-size: 16px;">
		                Back to Camp Info
		 	</h:outputLink>
		<br />
		<h3 class="centered">Recipes for Age Group: 12-14</h3>
		<h:dataTable value="#{recipeController.getRecipeList12_14()}"
			var="recipe" styleClass="RecipeTable" headerClass="RecipeTableHeader"
			rowClasses="RecipeTableOddRow, RecipeTableEvenRow">
			<h:column>
				<pre
					style="font-family: Arial, Helvetica, sans-serif; color: green; font-size: 18px; font-weight: bold; padding: 5px auto; text-align: center;">
		            <f:facet name="header">Recipe Title</f:facet>
		            <h:outputText value="#{recipe.recipeTitle}" />
		        </pre>
			</h:column>
			<h:column>
				<pre
					style="font-family: Arial, Helvetica, sans-serif; color: green; font-size: 16px; text-align: left;">
		            <f:facet name="header">Recipe Description</f:facet>
		            <h:outputText value="#{recipe.recipeText}" />
		        </pre>
			</h:column>
		</h:dataTable>
	</main>
	<footer>
		<div class="footer-content">&#169; 2023 Cook Like A Champion.
			All rights reserved.</div>
	</footer>
</h:body>
</html>
